name: Attach Results to Pull Request

on:
  workflow_dispatch:

jobs:
  attach-results:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Run your workflow or commands
      run: |
        # Replace this with the commands you want to execute.
        echo "This is your workflow output" > results.txt

    - name: Move results to output folder
      run: |
        mkdir -p output
        mv results.txt output/results.txt

    - name: Upload results to artifacts
      uses: actions/upload-artifact@v2
      with:
        name: results
        path: output
